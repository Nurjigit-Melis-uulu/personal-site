<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend dev - Nurjigit</title>
  <link rel="stylesheet" href="./css/main.min.css">
</head>

<body>

  <main class="main">
    <div class="container">
      @@include("./templates/_home.html")
      @@include("./templates/_about.html")
      @@include("./templates/_skills.html")
      @@include("./templates/_works.html")
      @@include("./templates/_contacts.html")
    </div>
  </main>

  @@include("./templates/UI/_navScreen.html")

  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="js/main.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      $(".owl-carousel").owlCarousel({
        loop: true,
        margin: 10,
        nav: true,
        responsive: {
          0: {
            items: 1
          },
          600: {
            items: 3
          },
          1000: {
            items: 4
          }
        }
      });
    });

    $(".owl-carousel").on('changed.owl.carousel', function (event) {
      console.log(event);
    })
  </script>
</body>

</html>
